<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-8">
        <h1 class="text-3xl font-semibold mb-4">Registration Page</h1>
        
        <!-- Registration Form -->
        <form id="registrationForm" class="bg-white shadow-md rounded-lg p-6">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" class="mt-1 p-2 border rounded w-full" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 border rounded w-full" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 p-2 border rounded w-full" required>
            </div>
            <div class="mb-4">
                <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                <input type="date" id="dob" name="dob" class="mt-1 p-2 border rounded w-full" required>
            </div>
            <div class="mb-4">
                <label class="inline-flex items-center">
                    <input type="checkbox" id="termsAccepted" name="termsAccepted" class="form-checkbox" required>
                    <span class="ml-2">I accept the terms and conditions</span>
                </label>
            </div>
            <div class="mt-6">
                <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Register</button>
            </div>
        </form>

        <!-- Data Table -->
        <table class="mt-8 w-full border-collapse table-auto">
            <thead>
                <tr>
                    <th class="border p-2">Name</th>
                    <th class="border p-2">Email</th>
                    <th class="border p-2">Password</th>
                    <th class="border p-2">Dob</th>
                    <th class="border p-2">Accepted terms?</th>
                </tr>
            </thead>
            <tbody id="dataTableBody">
                <!-- Data rows will be inserted here dynamically -->
            </tbody>
        </table>
    </div>
</body>
</html>
